    <div class="ContactForm">
        <h1 style="padding : 20px 8px"> <span style="color: #F7C08A">Contact </span>Us</h1>
        <p style="color:#333333; padding-bottom: 20px; padding-left: 10px;">Please fill out the form below to contact us</p>
        <form action="#">
            <div class="Name">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name">
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="message">
                <label for="Message">Message</label>
                <textarea name="Message" id="" cols="30" rows="20"></textarea>
            </div>
            <a href="#">Submit</a>
        </form>
    </div>

    <div class="iconContents" style="color: #fff;">
        <div class="icon1" style="float: left; width: 33%; height: 300px; background-color: #333333;">

        <div class="icon3" style="float: left; width : 34%; height: 300px; background-color: #333333;">
            <i class="fas fa-envelope"></i>
